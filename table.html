<!DOCTYPE html>
<html>
<head>
<title>HTml table examples</title>
</head>
<body>
	<h2>student table details</h2>
	<table border="1">
	<tr>
		<th rowspan="2">roll no.</th>
        <th rowspan="2">name</th>
        <th colspan="2">marks</th>
	</tr>
    <tr>
        <th>Maths</th>
        <th>science</th>
    </tr>
    <tr>
        <td>101</td>
        <td>manu</td>
        <td>90</td>
        <td>95</td>
    </tr>
    <tr>
        <td>102</td>
        <td>meghana</td>
        <td>87</td>
        <td>93</td>
    </tr>
    </table>
</body>
</html>
