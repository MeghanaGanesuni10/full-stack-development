<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
    </head>
    <body>
        <h2 align = "center">student registration</h2>
        <form>
            <table border="1"cellspacing="10"celpadding="8"align="center">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password"name="password"></td>
                </tr>
                <tr>
                    <td>Date of birth</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td>age</td>
                    <td><input type="number" name="age"</td>
                </tr>
                <tr>
                <td>Gender:</td>
                <td><input type="radio" name="gender">Male<input type="radio"name="gender">Female</td>
                </tr>
                <tr>
                    <td>hobbies:</td>
                    <td><input type="checkbox">reading
                        <input type="checkbox">sports
                        <input type="checkbox">music
                    </td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td>
                    <select>
                        <option>B.tech</option>
                        <option>B.com</option>
                        <option>M.tech</option>
                        <option>B.sc</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>address:</td>
                    <td><textarea rows="4" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td colspan = "2"align="center">
                        <input type ="submit"value="submit">
                        <input type = "reset"value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
