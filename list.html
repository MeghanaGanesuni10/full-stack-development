<!DOCTYPE html>
<html>
    <head>
        <title>HTML lists example</title>
    </head>
    <body>
    <h2>Ordered list</h2>
        <ol>
            <li>Maths</li>
            <Li>dbms</Li>
            <li>dsa</li>
        </ol>
    <h2>unordered list</h2>
        <ul>
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
        </ul>
    <h2>nested list</h2>
    <ul>
        <li>fronted
            <ol>
                <li>html</li>
                <li>css</li>
            </ol>
        </li>
        <li>backend</li>
    </ul>
    <h2>defintion list</h2>
    <dl>
        <dt>html</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
    </dl>
    </body>
</html>
