<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 semantic tags</title>
    </head>
    <body>
        <header>
            <h1>MY WEBSITE</h1>
        </header>
        <nav>
            <a href = "#">Home</a> |
            <a href = "#">About</a> |
            <a href = "#">Contact</a>
        </nav>
        <main>
            <section>
                <article>
                    <h2>HTML5 article</h2>
                    <p>This is an <span>example</span>of article tag</p>
                </article>
                <figure>
                    <img src = "image.jpg"width = "200">
                    <figcaption>sample image</figcaption>
                </figure>
            </section>
            <aside>
                <h3>Aside section</h3>
                <p>This is side content</p>
            </aside>
            <div> 
                <p>this is inside div tag</p>
            </div>
        </main>
        <footer>
            <p> Copyright @2026</p>
        </footer>
    </body>
</html>
